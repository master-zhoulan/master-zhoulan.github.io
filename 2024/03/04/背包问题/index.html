        <p>题目：背包问题<br> <span id="more"></span></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">有 N 件物品和一个容量是 V 的背包。每件物品只能使用一次。</span><br><span class="line"></span><br><span class="line">第 i 件物品的体积是 vi，价值是 wi。</span><br><span class="line"></span><br><span class="line">求解将哪些物品装入背包，可使这些物品的总体积不超过背包容量，且总价值最大。</span><br><span class="line">输出最大价值。</span><br><span class="line"></span><br><span class="line">输入格式</span><br><span class="line">第一行两个整数，N，V，用空格隔开，分别表示物品数量和背包容积。</span><br><span class="line"></span><br><span class="line">接下来有 N 行，每行两个整数 vi,wi，用空格隔开，分别表示第 i 件物品的体积和价值。</span><br><span class="line"></span><br><span class="line">输出格式</span><br><span class="line">输出一个整数，表示最大价值。</span><br><span class="line"></span><br><span class="line">数据范围</span><br><span class="line">0&lt;N,V≤1000</span><br><span class="line"></span><br><span class="line">0&lt;vi,wi≤1000</span><br><span class="line">输入样例</span><br><span class="line">4 5</span><br><span class="line">1 2</span><br><span class="line">2 4</span><br><span class="line">3 4</span><br><span class="line">4 5</span><br><span class="line">输出样例：</span><br><span class="line">8</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#include&lt;iostream&gt;</span></span><br><span class="line"><span class="comment">#include&lt;cstring&gt;</span></span><br><span class="line"><span class="comment">#include&lt;algorithm&gt;</span></span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line">const int N = 1010;</span><br><span class="line"></span><br><span class="line">int n,m;</span><br><span class="line">int f[N];</span><br><span class="line">int v[N],w[N]; //v重量，w价值</span><br><span class="line"></span><br><span class="line">int <span class="function"><span class="title">main</span></span>()</span><br><span class="line">&#123;</span><br><span class="line">    cin &gt;&gt; n &gt;&gt; m;</span><br><span class="line">    <span class="keyword">for</span>(int i = 1;i &lt;= n;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        cin &gt;&gt; v[i] &gt;&gt; w[i];</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    // <span class="keyword">for</span>(int i = 1;i &lt;=n ;i++)</span><br><span class="line">    //     <span class="keyword">for</span>(int j = 0;j &lt;=m;j++)</span><br><span class="line">    //     &#123;</span><br><span class="line">    //         f[i][j] = f[i -1][j];</span><br><span class="line">    //         <span class="keyword">if</span>(j &gt;= v[i])</span><br><span class="line">    //             f[i][j] = max(f[i][j] ,f[i-1][j - v[i]] + w[i]);</span><br><span class="line">    //     &#125;</span><br><span class="line">        </span><br><span class="line">    // int res = 0;</span><br><span class="line">    // <span class="keyword">for</span>(int i = 0;i &lt;= m;i++) res = max(res,f[n][i]);</span><br><span class="line">    </span><br><span class="line">    // cout &lt;&lt; <span class="string">res &lt;&lt; endl;</span></span><br><span class="line"><span class="string">    for(int i = 1;i&lt;=n;i++)  // 第i个物品分别在容量从大到小放置的状态</span></span><br><span class="line"><span class="string">        for(int j = m;j&gt;=v[i];j--)</span></span><br><span class="line"><span class="string">            f[j] = max(f[j],f[j - v[i]] + w[i]);  // 在最后一轮才能知道背包在不同容量下的最大价值</span></span><br><span class="line"><span class="string">    cout&lt;&lt;f[m]&lt;&lt;endl;</span></span><br><span class="line"><span class="string">    </span></span><br><span class="line"><span class="string">    return 0;</span></span><br><span class="line"><span class="string">&#125;</span></span><br></pre></td></tr></table></figure>
