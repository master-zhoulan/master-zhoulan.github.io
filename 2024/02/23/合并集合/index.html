        <p>题目：合并集合<br> <span id="more"></span></p>
<figure class="highlight plaintext"><figcaption><span>js</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">一共有 n</span><br><span class="line"> 个数，编号是 1∼n</span><br><span class="line">，最开始每个数各自在一个集合中。</span><br><span class="line"></span><br><span class="line">现在要进行 m</span><br><span class="line"> 个操作，操作共有两种：</span><br><span class="line"></span><br><span class="line">M a b，将编号为 a</span><br><span class="line"> 和 b</span><br><span class="line"> 的两个数所在的集合合并，如果两个数已经在同一个集合中，则忽略这个操作；</span><br><span class="line">Q a b，询问编号为 a</span><br><span class="line"> 和 b</span><br><span class="line"> 的两个数是否在同一个集合中；</span><br><span class="line">输入格式</span><br><span class="line">第一行输入整数 n</span><br><span class="line"> 和 m</span><br><span class="line">。</span><br><span class="line"></span><br><span class="line">接下来 m</span><br><span class="line"> 行，每行包含一个操作指令，指令为 M a b 或 Q a b 中的一种。</span><br><span class="line"></span><br><span class="line">输出格式</span><br><span class="line">对于每个询问指令 Q a b，都要输出一个结果，如果 a</span><br><span class="line"> 和 b</span><br><span class="line"> 在同一集合内，则输出 Yes，否则输出 No。</span><br><span class="line"></span><br><span class="line">每个结果占一行。</span><br><span class="line"></span><br><span class="line">数据范围</span><br><span class="line">1≤n,m≤105</span><br><span class="line">输入样例：</span><br><span class="line">4 5</span><br><span class="line">M 1 2</span><br><span class="line">M 3 4</span><br><span class="line">Q 1 2</span><br><span class="line">Q 1 3</span><br><span class="line">Q 3 4</span><br><span class="line">输出样例：</span><br><span class="line">Yes</span><br><span class="line">No</span><br><span class="line">Yes</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">并查集：</span><br><span class="line">1.将两个集合合并</span><br><span class="line">2.询问两个元素是否在一个集合当中</span><br><span class="line"></span><br><span class="line">基本原理：每个集合用一棵树来表示。树根的编号就是整个集合的编号。</span><br><span class="line">每个节点储存它的父节点，p[x]表示x父节点</span><br><span class="line"></span><br><span class="line">问题1：如何判断树根：<span class="keyword">if</span>(p[x] == x)</span><br><span class="line">问题2：如何求想的集合编号：<span class="keyword">while</span>(p[x] != x) x = p[x];</span><br><span class="line">问题3：如何合并两个集合：px是x的集合编号，py是y的集合编号。p[x]</span><br><span class="line"> = y</span><br><span class="line"> </span><br><span class="line"> <span class="comment">#include&lt;iostream&gt;</span></span><br><span class="line"> using namespace std;</span><br><span class="line"> const int N = 100010;</span><br><span class="line"> </span><br><span class="line"> int n,m;</span><br><span class="line"> int p[x];</span><br><span class="line"> </span><br><span class="line"> int find(int x)  //利用递归查找根节点</span><br><span class="line"> &#123;</span><br><span class="line">   <span class="keyword">if</span>(p[x] != x) p[x] = find(p[x]); </span><br><span class="line">   <span class="built_in">return</span> p[x];</span><br><span class="line"> &#125;</span><br><span class="line"> </span><br><span class="line"> int <span class="function"><span class="title">main</span></span>()</span><br><span class="line"> &#123;</span><br><span class="line">   scanf(<span class="string">&quot;%d%d&quot;</span>,&amp;n,&amp;m);</span><br><span class="line">   <span class="keyword">for</span>(int i = 0;i &lt; n;i++) p[i] = i;</span><br><span class="line">   <span class="keyword">while</span>(m--)</span><br><span class="line">   &#123;</span><br><span class="line">     char op[2];</span><br><span class="line">     int a,b;</span><br><span class="line">     scanf(<span class="string">&quot;%d%d&quot;</span>,&amp;a,&amp;b);</span><br><span class="line">     <span class="keyword">if</span>(op[0] == <span class="string">&#x27;M&#x27;</span>)</span><br><span class="line">     &#123;</span><br><span class="line">       p[find[a]] = find(b);</span><br><span class="line">      &#125;  </span><br><span class="line">      <span class="keyword">else</span></span><br><span class="line">      &#123;</span><br><span class="line">        <span class="keyword">if</span>(find(a) == find(b))</span><br><span class="line">        puts(<span class="string">&quot;yes&quot;</span>);</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        puts(<span class="string">&quot;no&quot;</span>);</span><br><span class="line"></span><br><span class="line">&#125;&#125;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
